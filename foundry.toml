[profile.default]
src = 'scripts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test'
cache_path  = 'forge-cache'
allow_paths = ["../node_modules"]
solc = '0.8.17'
optimizer = true
optimizer_runs = 999_999
fs_permissions = [
    { access = "read", path = "./config" },
    { access = "read-write", path = "./deployments" }
]

[profile.ci]
verbosity = 4
